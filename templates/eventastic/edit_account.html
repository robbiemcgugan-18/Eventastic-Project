{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit Account
{% endblock %}

{% block body_block %}
    <h1>Update Details</h1>
      <form id="edit_form" method="post" action="{% url 'eventastic:edit_account' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Update Details" />
      </form>
{% endblock %}
