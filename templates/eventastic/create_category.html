{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Create Category
{% endblock %}

{% block body_block %}
    <h1>Create a Category</h1>

    <div class="mb-2">
        <form id="category_form" method="post"
              action="{% url 'eventastic:create_category' %}"
              enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <input class="btn button-custom px-3 border-1 border-dark" type="submit" name="submit" value="Create Category"/>
        </form>
    </div>
{% endblock %}
