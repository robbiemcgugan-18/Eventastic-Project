<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../../static/css/styles.css" rel="stylesheet">

    <title>
      Team 10e App -
      {% block title_block %}
        Default
      {% endblock %}
    </title>
  </head>

  <body>
    <div id="content-wrap">
        <header style="height: 6rem">
            <img class="d-inline px-2 py-2" src="{% static 'images/logo.png' %}" style="height: 6rem;"/>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-lg-none">Navigation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-5">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Create Category</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Create Event</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Find Users</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="text-center">
            {% block body_block %}
            {% endblock %}
        </main>
    </div>

    <footer id="footer" class="py-3 bg-light border-top">
        Footer Content
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
