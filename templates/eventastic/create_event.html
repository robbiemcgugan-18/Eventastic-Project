{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Create Event
{% endblock %}

<!-- Create an event form-->
{% block body_block %}
    <h1>Create an Event</h1>
    <div class="mb-2">
        <form id="category_form" method="post" action="{% url 'eventastic:create_event' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <input class="btn button-custom px-3 border-1 border-dark" type="submit" name="submit" value="Create Event"/>
        </form>
    </div>
{% endblock %}
