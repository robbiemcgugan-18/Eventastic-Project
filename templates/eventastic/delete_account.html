{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Delete Account
{% endblock %}

{% block body_block %}
    <h1>Delete Account</h1>

    {% if error_message %}
      <p class="my-2">
        {{ error_message }}
      </p>
    {% endif %}
    <form id="delete_form" method="post" action="{% url 'eventastic:delete_account' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <input class="btn btn-danger border-1 border-dark px-3" type="submit" name="submit" value="Delete"/>
    </form>
{% endblock %}
