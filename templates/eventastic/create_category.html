{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Category
{% endblock %}

{% block body_block %}
  <h1>Add a Category</h1>

  <div>
    <form id="category_form" method="post" action="{% url 'eventastic:create_category' %}">
      {% csrf_token %}

      {{ form.as_p }}

      <input type="submit" name="submit" value="Create Category" />
    </form>
  </div>
{% endblock %}
