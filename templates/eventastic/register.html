{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

<!-- The registration form-->
{% block body_block %}
    <h1>Register for Eventastic</h1>

      <form id="user_form" method="post" action="{% url 'eventastic:register' %}" enctype="multipart/form-data">

          {% csrf_token %}

          {{ user_form.as_p }}
          {{ profile_form.as_p }}

          <input class="btn button-custom px-3 border-1 border-dark" type="submit" name="submit" value="Register"/>
      </form>

      <div>Already got an Account? <a class="sidebar-list" href="{% url 'eventastic:login' %}">Login Here</a> </div>
{% endblock %}
