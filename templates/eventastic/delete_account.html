{% extends 'eventastic/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Delete Account
{% endblock %}

{% block body_block %}
    <h1>Delete Account</h1>
    <form id="edit_form" method="post"
          action="{% url 'eventastic:delete_account' %}"
          enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" name="submit" value="Delete"/>
    </form>
{% endblock %}
